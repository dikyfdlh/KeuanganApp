{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4"><i class="fas fa-money-bill-wave me-2"></i>Pendapatan</h2>

<div class="form-container">
    <h4 class="form-title"><i class="fas fa-plus-circle me-2"></i>Tambah Pendapatan</h4>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Sumber Pendapatan</label>
            <input type="text" name="sumber" class="form-control" placeholder="Masukkan sumber pendapatan" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Jumlah (Rp)</label>
            <input type="number" name="jumlah" class="form-control" placeholder="Masukkan jumlah" required>
        </div>
        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus me-2"></i>Tambah
        </button>
    </form>
</div>

<div class="table-container">
    <h4 class="mb-3"><i class="fas fa-list me-2"></i>Daftar Pendapatan</h4>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th><i class="fas fa-tag me-1"></i> Sumber</th>
                <th><i class="fas fa-money-bill me-1"></i> Jumlah (Rp)</th>
                <th><i class="fas fa-user me-1"></i> Oleh</th>
                <th><i class="fas fa-cogs me-1"></i> Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.sumber }}</td>
                <td>{{ "{:,.0f}".format(item.jumlah) }}</td>
                <td>{{ session.get('namalengkap') }}</td>
                <td>
                    <a href="{{ url_for('main.editPendapatan', id=item.id) }}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit me-1"></i> Edit
                    </a>
                    <a href="{{ url_for('main.hapusPendapatan', id=item.id) }}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Apakah Anda yakin ingin menghapus item ini?')">
                        <i class="fas fa-trash me-1"></i> Hapus
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
