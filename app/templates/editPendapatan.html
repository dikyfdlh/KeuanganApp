{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-edit me-2"></i>Edit Pendapatan</h2>

<div class="form-container">
    <h4 class="form-title"><i class="fas fa-pen me-2"></i>Ubah Data Pendapatan</h4>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Sumber</label>
            <input type="text" name="nama" class="form-control" value="{{ item.sumber }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Jumlah (Rp)</label>
            <input type="number" name="jumlah" class="form-control" value="{{ item.jumlah }}" required>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Simpan
            </button>
            <a href="{{ url_for('main.pendapatan') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Kembali
            </a>
        </div>
    </form>
</div>
{% endblock %}
